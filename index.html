<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather with Shelby</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
            <form id="search-form" class="mb-3">
                <div class="row">
                    <div class="col-9">
                <input type="search" 
                placeholder="Type a city..."
                class="form-control"
                id="city-input"
                autocomplete="off"/>
                    </div>
                    <div class="col-3">
                <input type="submit" value="Search" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
            <div class="overview">
      <h1 id="city"></h1>
      <ul>
        <li>Last updated at: <span id="date"></span></li>
        <li id="description"></li>
      </ul>
    </div>
      <div class="row">
        <div class="col-6">
            <div class="clearfix weather-temperature">
          <img
            src=""
            alt="Clear"class="float-left" 
            id ="icon"
          />
          <div class="float-left">
          <strong id="temperature"></strong>
          <span class="units"><a href="#" id=celsius-link> °C </a>| <a href="#" id="fahrenheit-link">°F</a> </span>
          </div>
        </div>
      </div>
    <div class="col-6">
      <ul>
        <li>Humidity: <span id="humidity"></li>
        <li>Wind: <span id="wind"></li>
      </ul>
    </div>
</div>

<div class="weather-forecast">
    <div class="weather-forecast" id="forecast">
</div>
</div>

<br>
<small>
    <a href="https://github.com/sjeneedavis/theweatherapp" target="_blank">Open Source code</a>  by: Shelby Davis
</small>
</div>

    <script src="src/app.js"></script>
  </body>
</html>
